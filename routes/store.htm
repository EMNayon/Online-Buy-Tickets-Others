<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANVA Store Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="../index.htm">HOME</a></li>
                <li><a href="store.htm">STORE</a></li>
                <li><a href="about.htm">ABOUT</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">SANVA LTD</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-item">
            <div class="shop-item1">
                <div>
                    <strong>Album 1</strong>
                </div>

                <img class="images" src="../images/Album 1.jpeg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item2">
                <div>
                    <strong>Album 2</strong>
                </div>
                <img class="images" src="../images/Album 2.jpeg" alt="">

                <div class="shop-item-details">
                    <span>$14.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>

        <div class="shop-item">
            <div class="shop-item3">
                <div>
                    <strong>Album 3</strong>
                </div>
                <img class="images" src="../images/Album 3.jpeg" alt="">

                <div class="shop-item-details">
                    <span>$9.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item4">
                <div>
                    <strong>Album 4</strong>
                </div>
                <img class="images" src="../images/Album 4.png" alt="">

                <div class="shop-item-details">
                    <span>$19.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <!-- start march part -->
    <section class="main-content container">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-item">

            <div class="shop-item3">
                <div>
                    <strong>T-Shirt</strong>
                </div>
                <img class="images" src="../images/t-shirt.jpg" alt="">
    
                <div class="shop-item-details">
                    <span>$19.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
            </div>

           <div class="shop-item3">
                <div>
                    <strong>Coffee Cup</strong>
                </div>
                <img class="images" src="../images/Coffee cup.jpeg" alt="">

                <div class="shop-item-details">
                    <span>$6.99</span>
                    <button class="btn tour-item tour-btn btn-primay" role="button">ADD TO CART</button>
                </div>
           </div>
        </div>
    </section>

    <!-- Start Cart portion -->
    <section>
        <h2 class="section-header">CHART</h2>
        <div class="item1">
            <div>
                <strong>ITEM</strong>
            </div>
            <div>
                <strong>PRICE</strong>
            </div>
            <div>
                <strong>QUANTITY</strong>
            </div>
        </div>
        <div class="items">
            <div class="item1">
                <div>
                    <img class="images" src="../images/t-shirt.jpg" alt="">
                </div>
               <div class="price">
                    <span>T-Shirt</span>
                    &lt;&gt;
                    <span>$19.99</span>
                   
               </div>
                <div>
                    <input type="number" placeholder="enter your quantity">
                    <button class="btn tour-item tour-btn btn-primay" role="button">REMOVE</button>
                </div>
            </div>
            <div class="item1">
                <div>
                    <img class="images" src="../images/Album 3.jpeg" alt="">
                </div>
                <div class="price">
                    <span>Album-3</span>
                    &lt;&gt;
                    <span>$9.99</span>
                    
                </div>
                <div>
                    <input type="number" placeholder="enter your quantity">
                    <button class="btn tour-item tour-btn btn-primay" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="purchase">
            <div>
                <strong>Total</strong>
                <span>$39.97</span>
            </div>
            <div>
                <button class="btn tour-item tour-btn btn-primay" role="button">PURCHASE</button>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="footer-band-name">SANVA LTD</h3>
            <ul class="nav footer-nav">
                <li> <a href="https://www.youtube.com" target="_blank"><img src="../images/YouTube logo.png"
                            alt="Youtube Logo" width="25px"></a></li>
                <li> <a href="https://www.spotify.com" target="_blank"><img src="../images/Spotify Logo.png"
                            alt="Spotify Logo" width="25px"></a></li>
                <li> <a href="https://www.facebook.com" target="_blank"><img src="../images/Facebook Logo.png"
                            alt="Facebook Logo" width="25px"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
